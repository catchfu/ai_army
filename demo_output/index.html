<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure login portal with dark theme">
    <title>Login ‚Äî AI Army Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="login-container" role="main">
        <div class="login-card">
            <!-- Logo / Brand -->
            <div class="login-header">
                <div class="logo-icon" aria-hidden="true">üõ°Ô∏è</div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form" novalidate>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="you@example.com"
                            autocomplete="email"
                            required
                            aria-describedby="emailError"
                        >
                    </div>
                    <span id="emailError" class="form-error" role="alert" aria-live="polite"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                            required
                            minlength="8"
                            aria-describedby="passwordError"
                        >
                        <button type="button" id="togglePassword" class="password-toggle" aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <span id="passwordError" class="form-error" role="alert" aria-live="polite"></span>
                </div>

                <!-- Remember Me + Forgot -->
                <div class="form-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <!-- Submit -->
                <button type="submit" id="submitBtn" class="submit-btn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" aria-hidden="true"></span>
                </button>
            </form>

            <!-- Footer -->
            <p class="login-footer">
                Don't have an account? <a href="#" class="signup-link">Create one</a>
            </p>
        </div>

        <!-- Background decoration -->
        <div class="bg-glow bg-glow-1" aria-hidden="true"></div>
        <div class="bg-glow bg-glow-2" aria-hidden="true"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
